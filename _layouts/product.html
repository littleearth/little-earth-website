---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        {%- if page.version -%}
            <p class="product-version">Version {{ page.version }}</p>
        {%- endif -%}
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    {%- if page.github_url -%}
        <div class="product-links">
            <a href="{{ page.github_url }}" class="btn btn-primary">View on GitHub</a>
        </div>
    {%- endif -%}
</article>
